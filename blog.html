<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
    <title>Blog | ANKSON</title>
  </head>
  <body>
    <!-- header containes logo,hamburger-bars navigation ,search container, search result container  and error container -->
    <header class="flex">
      <!-- hamburger bars displays for smaller screen -->
      <div class="hamburger"><i class="fa fa-bars"></i></div>
      <!-- Site logo -->
      <div class="flex nav-logo-container">
        <a href="index.html"><img src="images/logo.svg" alt="logo" id="logo" /></a>
        <!-- navigation -->
        <nav>
          <ul>
            <a href="index.html" class="navbar"><li>Home</li></a>
            <a href="about.html" class="navbar"><li>About</li></a>
            <a href="blog.html" class="navbar active"><li>Blog</li></a>
            <a href="contact.html" class="navbar"><li>Contact</li></a>
          </ul>
        </nav>
      </div>
      <!-- search container and search result container -->
      <div class="search-container">
        <label for="search"><i class="fas fa-search"></i></label>
        <input type="text" name="search" id="search" placeholder="search" />
        <section class="search-result-container hidden"></section>
      </div>
      <!-- Error container to show user error -->
      <p class="msg-container hidden"></p>
    </header>
    <!-- main  -->
    <main class="flex blogs-main">
      <h1>Explore from our latest blogs</h1>
      <!-- section where all the blogs will show  -->
      <section class="blogs"></section>
      <!-- button to click to show 10 more blogs -->
      <button class="cta view-more">view more</button>
    </main>
    <!-- footer -->
    <footer class="flex">
      &copy;2021 Ankson, All rights reserved
      <div class="subscribe-container flex">
        <input type="email" name="subscribe" class="subscribe" placeholder="enter your e-mail address" />
        <button class="cta">subscribe</button>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </footer>
    <!-- loader on page load -->
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/script.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
