<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
    <title>Home | ANKSON</title>
  </head>
  <body>
    <!-- header containes logo,hamburger-bars navigation ,search container, search result container  and error container -->
    <header class="flex">
      <!-- hamburger bars displays for smaller screen -->
      <div class="hamburger"><i class="fa fa-bars"></i></div>
      <!-- Site logo -->
      <div class="flex nav-logo-container">
        <a href="index.html"><img src="images/logo.svg" alt="logo" id="logo" /></a>
        <!-- navigation -->
        <nav>
          <ul>
            <a href="index.html" class="navbar active"><li>Home</li></a>
            <a href="about.html" class="navbar"><li>About</li></a>
            <a href="blog.html" class="navbar"><li>Blog</li></a>
            <a href="contact.html" class="navbar"><li>Contact</li></a>
          </ul>
        </nav>
      </div>
      <!-- search container and search result container -->
      <div class="search-container">
        <label for="search"><i class="fas fa-search"></i></label>
        <input type="text" name="search" id="search" placeholder="search " />
        <section class="search-result-container hidden"></section>
      </div>
      <!-- Error container to show user error -->
      <p class="msg-container hidden"></p>
    </header>
    <main>
      <h1>This is my heading</h1>

      <p>this is my sub heading, another one bites the dust I am Ankit and i live in norway from 2011 i live in norheimsund</p>
      <section class="latest-home-sec">
        <div class="flex carousel-btns-container">
          <h2>Latest posts</h2>
          <div>
            <button class="left-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="right-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
        <!-- carousel container -->
        <div class="flex carousel-container"></div>
      </section>
    </main>
    <footer class="flex">
      <p>&copy;2021 Designed and developed by Ankson</p>
      <div class="subscribe-container flex">
        <input type="email" name="subscribe" class="subscribe" placeholder="enter your e-mail address" />
        <button class="cta">subscribe</button>
      </div>
      <div class="social-icons">
        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-twitter"></i></span>
      </div>
    </footer>

    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
