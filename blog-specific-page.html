<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ankit Soni" />
    <meta name="keywords" content="blog, blogging, sports, workout, food, Programming, general blogs, vegetarian food, learn" />
    <meta
      name="description"
      content="Welcome to ankson blog! ankson blog site offers variety of blog about vegetarian food, workout, sport, learning new language or programming language features. Stay updated by subscribing for new blog or just explore blogs "
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blog-specific.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
    <title>My Blog | ANKSON</title>

  <body>
    <!-- header containes logo,hamburger-bars navigation ,search container, search result container  and error container -->
    <header class="flex">
      <!-- hamburger bars displays for smaller screen -->
      <div class="hamburger"><i class="fa fa-bars"></i></div>
      <!-- Site logo -->
      <a href="index.html"><img src="images/logo-new.svg" alt="ankson logo" id="logo" /></a>
      <div class="flex nav-search-container">
        <!-- navigation -->
        <nav>
          <ul>
            <li><a href="index.html" class="navbar">Home</a></li>
            <li><a href="about.html" class="navbar">About</a></li>
            <li><a href="blog.html" class="navbar">Blog</a></li>
            <li><a href="contact.html" class="navbar">Contact</a></li>
          </ul>
        </nav>
        <!-- search container and search result container -->
        <div class="search-container">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" name="search" id="search" placeholder="search " />
          <div class="search-result-container hidden"></div>
        </div>
      </div>

      <!-- Error container to show user error -->
      <div class="msg-container">
        <p class="msg-container-content hidden"></p>
        <button class="msg-container-btn hidden"><i class="fas fa-times-circle"></i></button>
      </div>
    </header>
    <!-- introduction section commented out to hide from page-->
    <section class="introduction intro-sec hidden">
      <div class="introduction-text">
        <h1>Read, comment and subscribe...</h1>
      </div>
    </section>
    <!--  main section of page -->
    <main class="blog-specific">
      <!-- result of received blogs will show under blog-result section -->
      <section class="flex blog-result">
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </section>
      <!-- section for recent comments -->
      <section>
        <h2>Recent comments</h2>
        <div class="recent-comments"></div>
      </section>
      <!-- form to post comments -->
      <section class="flex post-comment-sec">
        <h2>Leave your comment here</h2>
        <form class="comment-form flex">
          <input type="text" name="name" id="name" placeholder="name" />
          <textarea name="comment" id="comment-input" cols="30" rows="10" placeholder="Your Comment"></textarea>
          <input type="submit" class="cta" value="post" />
        </form>
      </section>
    </main>

    <!-- site footer -->
    <footer>
      <!-- form to subscribe -->
      <form class="subscribe-form">
        <h3>Stay updated, subscribe to get posted</h3>
        <div class="subscribe-container flex">
          <input type="email" name="subscribe" class="subscribe" placeholder="enter your e-mail address" />
          <input type="submit" class="cta" value="subscribe" />
        </div>
      </form>
      <div class="flex icons-copyright-wrapper">
        <!-- social media icons -->
        <div class="social-icons flex">
          <a href="https://www.facebook.com/ankitsoni86" target="_blank" aria-label="link to author's facebook page">
            <span><i class="fab fa-facebook"></i></span>
          </a>
          <a href="https://www.instagram.com/ankt8soni" target="_blank" aria-label="link to author's instagram page">
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="https://twitter.com/?lang=en" target="_blank" aria-label="link to author's twitter page">
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="mailto:akt_soni@yahoo.co.in" aria-label="link to author's e-mail address">
            <span><i class="fas fa-envelope"></i></span>
          </a>
        </div>
        <!-- Copyright of site -->
        <p class="copyright">&copy;2021 Designed and developed by AnkSon</p>
      </div>
      <!-- to top button takes user to top to page -->
      <div class="to-top-btn"><i class="fas fa-chevron-circle-up"></i></div>
    </footer>
    <!-- modal to show bigger image on click -->
    <div class="img-modal"></div>
    <button class="img-close-btn hidden"><i class="fas fa-times-circle"></i></button>
    <!-- loader for "on page load" where body is parent set relaive and loader  postions absolute-->
    <!-- <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div> -->
    <script src="js/blog-specific.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
