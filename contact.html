<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/e9fca197f4.js" crossorigin="anonymous"></script>
    <title>Contact | ANKSON</title>
  </head>
  <body>
    <!-- header containes logo,hamburger-bars navigation ,search container, search result container  and error container -->
    <header>
      <!-- hamburger bars displays for smaller screen -->
      <div class="hamburger"><i class="fa fa-bars"></i></div>
      <!-- Site logo -->
      <div class="flex nav-logo-container">
        <a href="index.html"><img src="images/logo.svg" alt="logo" id="logo" /></a>

        <!-- navigation -->
        <nav>
          <ul>
            <a href="index.html" class="navbar"><li>Home</li></a>
            <a href="about.html" class="navbar"><li>About</li></a>
            <a href="blog.html" class="navbar"><li>Blog</li></a>
            <a href="contact.html" class="navbar active"><li>Contact</li></a>
          </ul>
        </nav>
      </div>
      <!-- search container and search result container -->
      <div class="search-container">
        <label for="search"><i class="fas fa-search"></i></label>
        <input type="text" name="search" id="search" placeholder="search" />
        <section class="search-result-container hidden"></section>
      </div>
      <!-- Error container to show user error -->
      <p class="msg-container hidden"></p>
    </header>
    <main>
      <section class="contact-main flex">
        <h1>Fill the form. let us know...</h1>

        <div class="form-container">
          <form>
            <input type="text" name="name" placeholder="name" id="name" />
            <span class="name-span all-span"></span>

            <input type="email" name="email" placeholder="e-mail" id="email" />
            <span class="email-span all-span"></span>

            <input type="text" name="subject" placeholder="subject" id="subject" />
            <span class="subject-span all-span"></span>

            <textarea name="message" id="message" cols="10" rows="6" placeholder="message"></textarea>
            <span class="message-span all-span"></span>

            <input type="submit" class="cta" value="send" />
          </form>
          <div class="form-aside">
            <h2>Let's talk about it</h2>
            <p>Hello! Weâ€™d like to make sure that your contact submission/feedback is directed to the appropriate team .</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex">
      <div class="subscribe-container flex">
        <input type="email" name="subscribe" class="subscribe" placeholder="enter your e-mail address" />
        <button class="cta">subscribe</button>
      </div>
      <div class="social-icons">
        <p>Follow us on</p>
        <span><i class="fab fa-facebook"></i></span>
        <span><i class="fab fa-instagram"></i></span>
        <span><i class="fab fa-twitter"></i></span>
      </div>
      <p class="copyright">&copy;2021 Designed and developed by Ankson</p>
      <div class="to-top-btn"><i class="fas fa-arrow-circle-up"></i></div>
    </footer>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/script.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
