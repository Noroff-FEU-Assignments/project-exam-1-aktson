  <body>
    <!-- header containes logo,hamburger-bars navigation ,search container, search result container  and error container -->
    <header class="flex">
      <!-- hamburger bars displays for smaller screen -->
      <div class="hamburger"><i class="fa fa-bars"></i></div>
      <!-- Site logo -->
      <a href="index.html"><img src="images/logo-new.svg" alt="ankson logo" id="logo" /></a>
      <div class="flex nav-search-container">
        <!-- navigation -->
        <nav>
          <ul>
            <li><a href="index.html" class="navbar">Home</a></li>
            <li><a href="about.html" class="navbar">About</a></li>
            <li><a href="blog.html" class="navbar">Blog</a></li>
            <li><a href="contact.html" class="navbar active">Contact</a></li>
          </ul>
        </nav>
        <!-- search container and search result container -->
        <div class="search-container">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" name="search" id="search" placeholder="search " />
          <div class="search-result-container hidden"></div>
        </div>
      </div>

      <!-- Error container to show user error -->
      <p class="msg-container hidden"></p>
    </header>
    <!-- introduction section commented out to hide from page-->
    <!-- <section class="introduction intro-sec">
      <div class="introduction-text">
        <h1>Contact us!!! Fill the form. let us know...</h1>
      </div>
    </section> -->
    <!-- main section of page -->
    <main>
      <section class="contact-main flex">
        <h1>Contact us!!! Fill the form. let us know..</h1>
        <!-- form  -->
        <div class="form-container">
          <form>
            <input type="text" name="name" placeholder="name" id="name" />
            <span class="name-span all-span"></span>

            <input type="email" name="email" placeholder="e-mail" id="email" />
            <span class="email-span all-span"></span>

            <input type="text" name="subject" placeholder="subject" id="subject" />
            <span class="subject-span all-span"></span>

            <textarea name="message" id="message" cols="10" rows="6" placeholder="message"></textarea>
            <span class="message-span all-span"></span>

            <input type="submit" class="cta" value="send" />
          </form>
          <!-- aside of form -->
          <div class="form-aside">
            <h2>Let's talk about it</h2>
            <p>Hi! Let me know your opinions or any improvements, Iâ€™d I love to hear from you!!!</p>
          </div>
        </div>
      </section>
    </main>
    <!-- aside gets post from choosen categories hidden from user for this page-->
    <aside class="popular-blogs hidden">
      <h3>Browse posts by categories</h3>
      <select name="category" id="category">
        <option value="">Choose from category</option>
        <option value="37">Food</option>
        <option value="38">Programming</option>
        <option value="39">General</option>
        <option value="44">Workout/Sport</option>
      </select>
      <div class="aside-content"></div>
    </aside>
    <!-- site footer -->
    <footer>
      <!-- form to subscribe -->
      <form class="subscribe-form">
        <h3>Stay updated, subscribe to get posted</h3>
        <div class="subscribe-container flex">
          <input type="email" name="subscribe" class="subscribe" placeholder="enter your e-mail address" />
          <input type="submit" class="cta" value="subscribe" />
        </div>
      </form>
      <div class="flex icons-copyright-wrapper">
        <!-- social media icons -->
        <div class="social-icons flex">
          <a href="https://www.facebook.com/ankitsoni86" target="_blank" alt="link to author's facebook page">
            <span><i class="fab fa-facebook"></i></span>
          </a>
          <a href="https://www.instagram.com/ankt8soni" target="_blank" alt="link to author's instagram page">
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="https://twitter.com/?lang=en" target="_blank" alt="link to author's twitter page">
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a href="mailto:akt_soni@yahoo.co.in" alt="link to author's e-mail address">
            <span><i class="fas fa-envelope"></i></span>
          </a>
        </div>
        <!-- Copyright of site -->
        <p class="copyright">&copy;2021 Designed and developed by AnkSon</p>
      </div>
      <!-- to top button takes user to top to page -->
      <div class="to-top-btn"><i class="fas fa-chevron-circle-up"></i></div>
    </footer>
    <!-- loader for "on page load" where body is parent set relaive and loader  postions absolute-->
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
